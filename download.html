<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxus Z - Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, lightblue, skyblue);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, darkblue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            background: linear-gradient(135deg, blue, red);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.2s, background 0.3s;
            opacity: 1;
            animation: fadeIn 1s ease;
        }
        .option:hover {
            transform: scale(1.05);
            background: darkred;
        }
        .option:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .download-options {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            text-align: center;
        }
        .download-options.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<h1>Fluxus Z</h1>

<div class="options" id="options">
    <button class="option" id="android">Android</button>
    <button class="option" id="ios">iOS</button>
    <button class="option" id="windows">Windows</button>
</div>

<div class="download-options hidden" id="downloadOptions">
    <button class="option hidden" id="fluxusZ">FluxusZ</button>
    <a class="option hidden" id="frostware" href="https://gofile.io/d/YHKJYI" target="_blank">Frostware</a>
    <button class="option hidden" id="backButton">Back</button>
    <button class="option hidden" id="mainMenuButton">Back to Main Menu</button>
</div>

<script>
    const options = document.getElementById('options');
    const downloadOptions = document.getElementById('downloadOptions');

    document.getElementById('android').addEventListener('click', () => {
        fadeOutOptions(() => {
            showDownloadOptions(['fluxusZ', 'mainMenuButton']);
        });
    });

    document.getElementById('ios').addEventListener('click', () => {
        fadeOutOptions(() => {
            showDownloadOptions(['fluxusZ', 'mainMenuButton']);
        });
    });

    document.getElementById('windows').addEventListener('click', () => {
        fadeOutOptions(() => {
            showDownloadOptions(['fluxusZ', 'frostware', 'mainMenuButton']);
        });
    });

    document.getElementById('backButton').addEventListener('click', () => {
        fadeOutDownloadOptions(() => {
            showOptions();
        });
    });

    document.getElementById('mainMenuButton').addEventListener('click', () => {
        fadeOutDownloadOptions(() => {
            showOptions();
        });
    });

    const fadeOutOptions = (callback) => {
        options.classList.add('fade-out');
        setTimeout(() => {
            options.classList.add('hidden');
            callback();
        }, 500);
    };

    const fadeOutDownloadOptions = (callback) => {
        downloadOptions.classList.remove('visible');
        setTimeout(() => {
            downloadOptions.classList.add('hidden');
            callback();
        }, 500);
    };

    const showDownloadOptions = (buttonsToShow) => {
        downloadOptions.classList.remove('hidden');

        buttonsToShow.forEach(buttonId => {
            const button = document.getElementById(buttonId);
            button.classList.remove('hidden');
            button.classList.add('visible');
        });

        setTimeout(() => {
            downloadOptions.classList.add('visible');
        }, 10);
    };

    const showOptions = () => {
        options.classList.remove('hidden');
        options.classList.remove('fade-out');
        setTimeout(() => {
            options.classList.remove('fade-out');
        }, 10);
    };
</script>

</body>
</html>
