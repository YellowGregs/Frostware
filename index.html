      function Squares(num) {
        const background = document.querySelector(".background");

        for (let i = 0; i < num; i++) {
            const square = document.createElement("div");
            square.className = "floating-square";
            square.classList.add(Math.random() > 0.5 ? "transparent" : "solid");

            const size = Math.random() * 40 + 20;
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;
            square.style.top = `${Math.random() * 100}vh`;
            square.style.left = `${Math.random() * 100}vw`;
            square.style.animationDuration = `${Math.random() * 3 + 2}s`;

            background.appendChild(square);
        }
    }

    function snowflakes(num) {
        const background = document.querySelector(".background");
    
        for (let i = 0; i < num; i++) {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.innerHTML = "&#10052;";
    
            const size = Math.random() * 25 + 15;
            const wind = Math.random() * 20 - 10;
            const animationDuration = Math.random() * 5 + 5;
            const animationDelay = Math.random() * 5;
    
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${animationDuration}s`;
            snowflake.style.animationDelay = `${animationDelay}s`;
            snowflake.style.setProperty('--wind', `${wind}px`);
    
            background.appendChild(snowflake);
        }
    }
        
    Squares(15);
    snowflakes(30);
